<title>Let's Eat</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <header>
    <img src="/letseat/images/letseat.PNG" class="logo">
    <ul>
      <li><a href="#home">HOME</a></li>
      <li><a href="#delicious">DELICIOUS FOODS</a></li>
      <li><a href="#about">ABOUT</a></li>
      <li><a href="#contact-us">CONTACT US</a></li>
    </ul>
  </header>
  <script type="text/javascript">
    window.addEventListener("scroll", function(){
    var header = document.querySelector("header");
    header.classList.toggle("sticky", window.scrollY > 0);
    })
  </script>
    <div class="navigation">
      <video autoplay muted loop plays-inline class="back-video">
        <source src="/letseat/images/Cook it, explained in 30 seconds ðŸ“¦.mp4" type="video/mp4">
      </video>
      <div class="content">
        <h1>Let's Eat</h1>
        <h5>Find the recipe of your choice using the search icon</h5>
        <label for="show" class="show-btn">Sign In</label>
      </div>
    </div>
 <input type="checkbox" id="show">
    <div class="container">
        <label for="show" class="close-btn" title="close">Ã—</label>
        <h1>Welcome Back</h1>
        <form action="#">
            <label>Enter your Email or Phone</label>
            <input type="text" name="Username" id="Username">
            <label>Password</label>
            <input type="password">
            <a href="#" style="font-family: 'sans-serif'; font-weight: 500; padding-top: 200px;" >Forgot Password?</a>
            <button>Submit</button>
            <div class="link" style="font-family: 'sans-serif'; font-weight: 500; padding-top: 20px;">Not a member? <a href="#" style="font-family: sans-serif; font-weight: 500;">Signup here</a></div>
        </form>
    </div>
    <div class="search-box">
    <input class="search-txt" id="search" type="text" placeholder="Type to Search">
    <button class="search-btn" onclick="getrecipe(document.getElementById('search').value)">
    <i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <hr>
    <div id="output"></div>
    <a href="#" id="sourceLink"></a>
    <script>
        function getsource(id){
            $.ajax({
                url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=913e259a52ca46afaaf2373aaf03d3bf",
                success:function(res){
                document.getElementById("sourceLink").innerHTML=res.sourceUrl
                document.getElementById("sourceLink").href=res.sourceUrl
                }
            });
        }
        function getrecipe(q){
            $.ajax({
                url:"https://api.spoonacular.com/recipes/search?apiKey=913e259a52ca46afaaf2373aaf03d3bf&number=1&query="+q,
                success:function(res){
                    document.getElementById("output").innerHTML="<h1>"+res.results[0].title+"</h1><br><img src='"+res.baseUri+res.results[0].image+"'width='400'/><br> ready in"+res.results[0].readyInMinutes+"minutes"
                    getsource(res.results[0].id)
                }
            })
        }
    </script>
    <div class="footer">
      <p>Created by: Ramachandra Prasad R<br>
      <a href="mailto:rcprramachandraprasad@gmail.com">rcprramachandraprasad@gmail.com</a></p>
    </div>
